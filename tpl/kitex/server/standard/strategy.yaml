path: biz/strategy/{{SnakeString .ServiceName}}_strategy/{{ SnakeString (index .Methods 0).Name }}.go
loop_method: true
update_behavior:
  type: skip
body: |-
  package {{SnakeString .ServiceName}}_strategy

  import (
    "{{.Module}}/biz/service/{{SnakeString .ServiceName}}"
  )

  {{range .Methods}}
  // Keep the imported service package used even if you haven't registered processors yet.
  var _ = {{SnakeString .ServiceName}}.{{.Name}}Processors

  // Register{{.Name}}Processors registers named processors for {{.Name}}.
  // These processor names should match:
  //   biz/strategy/{{SnakeString $.ServiceName}}_strategy/strategy.yaml (or strategy.<env>.yaml)
  //
  // Example:
  //   {{SnakeString .Name}}:
  //     default: ["check_permission", "do_{{SnakeString .Name}}"]
  func Register{{.Name}}Processors() error {
    // Example:
    // return {{SnakeString .ServiceName}}.{{.Name}}Processors.RegisterFunc("check_permission", func(s *{{SnakeString .ServiceName}}.{{.Name}}State) error {
    //   // TODO: your logic here
    //   return nil
    // })
    return nil
  }
  {{end}}

